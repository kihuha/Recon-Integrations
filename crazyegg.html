<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazyegg</title>
    <script src="hijack.min.js"></script>
    <script>
        window.CE_DEBUG = true
        window.__CE_SCRIPT_CHECK = true
    </script>
    <script type="text/javascript" src="//script.crazyegg.com/pages/scripts/0094/2379.js" async="async"></script>
</head>
<body>
    <h1>CrazyEgg</h1>
    <p id="test-line">Not Clicked</p>
    <button id="test-btn">Click to change</button>

    <script>
        const line = document.getElementById('test-line')
        const button = document.getElementById('test-btn')

        button.addEventListener(
            'click',
            function () {
                line.textContent = 'Clicked'
            }
        )
    </script>
</body>
</html>
